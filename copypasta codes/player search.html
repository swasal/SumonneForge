<div class="accordion bg-opacity-0" id="search">
  <div class="accordion-item">

      <button class="accordion-button btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Single-player Search
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#search">

        <!-- single player search form -->

              </div>

              </div>
            </div>
            <br>
            <div class="row g-3 justify-content-md-center">
              <div class="col-2">
                <label class="visually-hidden" for="server">Server</label>
                <select name="server" class="form-select" id="server">
                  <option selected>Choose a server</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-outline-light">Search</button>
              </div>
            </div>
          </form>
